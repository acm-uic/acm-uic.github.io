name: ci

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  checks:
    if: github.event_name != 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo ðŸ›Ž
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Use Node 14.x ðŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: Install dependencies (with cache) ðŸ“¦
        uses: bahmutov/npm-install@v1

      - name: Run linters and formatter checks ï¿½ï¿½
        run: |
          yarn typecheck
          yarn lint:ci
          yarn prettier:ci

      - name: Test Build ðŸš§
        run: yarn build

  gh-release:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo ðŸ›Ž
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Use Node 14.x ðŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: Setup SSH Keys ðŸ”‘
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.GH_PAGES_DEPLOY }}

      - name: Install dependencies (with cache) ðŸ“¦
        uses: bahmutov/npm-install@v1

      - name: Run linters and formatter checks ï¿½ï¿½
        run: |
          yarn typecheck
          yarn lint:ci
          yarn prettier:ci

      - name: Release to GitHub Pages ðŸš€
        env:
          USE_SSH: true
          GIT_USER: git
          DEPLOYMENT_BRANCH: gh-pages

        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "gh-actions"
          yarn deploy
