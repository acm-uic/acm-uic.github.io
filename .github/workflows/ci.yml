name: ci

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]
  push:
    branches: [main]

jobs:
  check_build_and_deploy_job:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: Build PR and Deploy
    steps:
      - name: Checkout repo ðŸ›Ž
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Use Node 14.x ðŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: Install dependencies (with cache) ðŸ“¦
        uses: bahmutov/npm-install@v1

      - name: Run linters and formatter checks ðŸš¨
        run: |
          yarn typecheck
          yarn lint:ci
          yarn prettier:ci

      - name: Test Build ðŸš§
        run: yarn build

      - name: Deploy Staging Environment ðŸš€
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/build"
          skip_app_build: true
          skip_deploy_on_missing_secrets: true

  build_release_gh_pages:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo ðŸ›Ž
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Use Node 14.x ðŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: Setup SSH Keys ðŸ”‘
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.GH_PAGES_DEPLOY }}

      - name: Install dependencies (with cache) ðŸ“¦
        uses: bahmutov/npm-install@v1

      - name: Run linters and formatter checks ðŸš¨
        run: |
          yarn typecheck
          yarn lint:ci
          yarn prettier:ci

      - name: Release to GitHub Pages ðŸš€
        env:
          USE_SSH: true
          GIT_USER: git
          DEPLOYMENT_BRANCH: gh-pages

        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "gh-actions"
          yarn deploy

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Cleanup Staging Environment
    steps:
      - name: Cleanup Staging Environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
          skip_deploy_on_missing_secrets: true
