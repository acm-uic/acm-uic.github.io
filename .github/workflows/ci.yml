name: ci

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  check_build_and_deploy_job:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    name: Build PR and Deploy
    steps:
      - name: Checkout repo ğŸ›
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Use Node 18.x ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "yarn"
          
      - name: Install Dependencies ğŸ“¦
        run: |
          yarn install

      - name: Run linters and formatter checks ğŸš¨
        run: |
          yarn typecheck
          yarn lint:ci
          yarn prettier:ci

      - name: Test Build ğŸš§
        run: yarn build

      - name: Deploy Staging Environment ğŸš€
        uses: Azure/static-web-apps-deploy@latest
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/build"
          skip_app_build: true
          skip_deploy_on_missing_secrets: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Cleanup Staging Environment
    steps:
      - name: Cleanup Staging Environment
        uses: Azure/static-web-apps-deploy@latest
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
          skip_deploy_on_missing_secrets: true

  build_release_gh_pages:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Build and Push GitHub Pages Site
    concurrency:
      group: build_release_gh_pages
      cancel-in-progress: true
    steps:
      - name: Checkout repo ğŸ›
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Use Node 18.x ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "yarn"

      - name: Setup Pages ğŸ“ƒ
        id: pages
        uses: actions/configure-pages@v3 

      - name: Install Dependencies ğŸ“¦
        run: |
          yarn install

      - name: Run linter and formatter checks ğŸš¨
        run: |
          yarn typecheck
          yarn lint:ci
          yarn prettier:ci

      - name: Build âš™ï¸
        run: |
          yarn build

      - name: Upload artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v1
        with:
          path: build/
          
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v1
